[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x", "openssl"]
nixLibs = ["gcc-unwrapped"]
aptPkgs = ["curl", "wget"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npx turbo run db:generate",  # ← db:deploy kaldırıldı
  "npx turbo run build"
]

[start]
cmd = "npm run start:migrate"  # ← Yeni script